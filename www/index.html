<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Pizza value calculator</h1>
      </ion-header-bar>
      <ion-content class="has-footer">
        <div class="controls">
          <form>
            <label class="item item-input item-select">
              <input type="text" id="pizzaDiameter">
              <div class="input-label">
                  &nbsp;
              </div>
              <select class="changeUnit" data-unit="diameter">
                <option value="cm">Cm</option>
                <option value="inches">Inches</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <input type="text" id="pizzaPrice">
              <div class="input-label">
                  &nbsp;
              </div>
              <select class="changeUnit" data-unit="price">
                <option value="€">Euro €</option>
                <option value="$">Dollar $</option>
              </select>
            </label>
            <button class="button button-block" id="addPizza" type="button">
              Add pizza
            </button>
          </form>
        </div>
        <div class="pizzas" id="pizzaList">
        
        </div>
      </ion-content>
        <ion-footer-bar align-title="left" class="bar-energized">
          <div class="buttons">
            <button class="button" ng-click="doSomething()">Clear pizzas</button>
          </div>
          <h1 class="title">Title!</h1>
          <div class="buttons">
            <button class="button" id="calculate">Calculate</button>
          </div>
        </ion-footer-bar>
    </ion-pane>
  </body>
</html>
