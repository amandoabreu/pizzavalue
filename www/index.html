<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Pizza value calculator</h1>
      </ion-header-bar>
      <ion-content>
      <div class="controls">
  <form>
    <label class="item item-input item-select">
      <input type="text" id="pizzaDiameter">
      <div class="input-label">
          &nbsp;
      </div>
      <select>
        <option>Cm</option>
        <option>Inches</option>
      </select>
    </label>
    <label class="item item-input item-select">
      <input type="text" id="pizzaPrice">
      <div class="input-label">
          &nbsp;
      </div>
      <select>
        <option>Euro â‚¬</option>
        <option>Dollar $</option>
      </select>
    </label>
    <button class="button button-block" id="addPizza" type="button">
      Add pizza
    </button>
  </form>
</div>
<div class="pizzas" id="pizzaList">
</div>
      </ion-content>
    </ion-pane>
  </body>
</html>
